<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Работа</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Владимир</td>
                <td>39</td>
                <td>Релиз менеджер</td>
            </tr>
            <tr>
                <td>Руслан</td>
                <td>40</td>
                <td>Разработчик</td>
            </tr>
            <tr>
                <td>Елена</td>
                <td>35</td>
                <td>Специалист</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
