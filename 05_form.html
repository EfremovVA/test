<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>

    <form action="">
        <div>
            <label for="text">Текст</label>
            <input type="text" id="text" value="Текст по умолчанию" readonly>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите e-mail">
        </div>

        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="number">Число</label>
            <input type="number" id="number" min="0">
        </div>

        <div>
            <label for="range">Ползунок</label>
            <input type="range" id="number" min="0" max="10" step="2">
        </div>

        <div>
            <label for="date">Дата</label>
            <input type="date" id="date" >
        </div>
        
        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color" >
        </div>

        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea id="message" cols="25" rows="5" ></textarea>
        </div>

        <div>
            <label for="sex">Ваш пол:</label>
            <select  id="sex">
                <option value="male" >Мужчина</option>
                <option value="female"selected>Женщина</option>
                <option value="other">Другое</option>
            </select>
        </div>

        <div>
            <label for="">Оцените качество работ</label>
            <input type="radio" name="work" id=""> 1
            <input type="radio" name="work" id=""> 2
            <input type="radio" name="work" id=""> 3
            <input type="radio" name="work" id=""> 4
            <input type="radio" name="work" id=""> 5
        </div>

        <div>
            <label for="">Любимая еда</label>
            <input type="checkbox" name="food" id=""> Хлеб
            <input type="checkbox" name="food" id=""> Квас
            <input type="checkbox" name="food" id=""> Каша
            <input type="checkbox" name="food" id=""> Яйцо
            <input type="checkbox" name="food" id=""> Мясо
        </div>

        <!-- <input type="submit" value="Отправить форму"> -->
        <button type="submit">Отправить форму</button>


    </form>
</body>
</html>
